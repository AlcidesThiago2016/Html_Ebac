<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu Nome"/>
        <br/>
        <label for="email">Seu Email: </label>
        <input type="email" name="" id="email">
        <br/>
        <input type="tel" name="" id="" placeholder="Seu Telefone">
        <br/>
        <input type="number" max="10" min="2" step="2">
        <br/>
        <input type="file" name="" id="">
        <br/>
        <input type="color" name="" id="">
        <br/>
        <input type="checkbox" name="" id=""><label for="">Aceite os termos.</label>
        <p>Qual sua cor favorita? </p>
        <input type="radio" name="cor_favorita" id="cor_vermelha"><label for="cor_vermelha">Vermelho</label>
        <input type="radio" name="cor_favorita" id="cor_verde"><label for="cor_verde">Verde</label>
        <input type="radio" name="cor_favorita" id="cor_azul"><label for="cor_azul">Azul</label>
        <br/>
        <label for="">Qual seu filme favorito?</label>
        <select name="" id="" multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br/>
        <textarea name="" id=""></textarea>
        <br/>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
